<!DOCTYPE html>
<html>
  <head>
    <title>NukeTheMap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
    <script src="Main.js"></script>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline;
      }
    </style>
  </head>
  <body onload="LoadMap(), CanvasListenerSetUp(), ReadJSON()">
    <h1>NukeTheMap Project</h1>
    <p>This project is about finding out how dangerous are Nuclear bombs</p>
    
    
    <form>
      Select your favorite Nuclear Bomb:
      <select id="Bomb_Selection">
        <option value="Tzar Bomba (100Mt)">Tzar Bomba (100Mt)</option>
        <option value="Castle Bravo">Castle Bravo</option>
        <option value="Tzar Bomba (50Mt)">Tzar Bomba (50Mt)</option>
        <option value="Project 596">Project 596</option>
      </select>
    </form>
    <ul>
      <li><button type="button" onclick="Detonate()">Detonate</button></li>
      <li><button type="button" onclick="ZoomBool()">Zoom Off</button></li>
    </ul>

    <canvas id="Map" width="1920" height="1080" style="border: 1px solid black">
  </body>
</html>
